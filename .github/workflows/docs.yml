name: docs
on:
  push:
    branches: ['main']
  pull_request:
permissions: read-all
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b
        with:
          go-version: '1.23'
          cache: true
      - run: ./.github/workflows/check-docs.sh
